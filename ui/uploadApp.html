<style media="screen">
body{
  background-color: black;
  color: #4AA8C7;
}
  .dropzone{
    margin-left: 15px;
    width: 850px;
    height: 200px;
    border: 2px dashed #ccc;
    color: #ccc;
    line-height: 300px;
    text-align: center;
  }

 .dragover{

    border-color: #4293AD;
    color: #4293AD;
  }

<body>


<div class="container">
  <div class="page-header">
   <h1>DEVELOPER DASHB<span class="glyphicon glyphicon-dashboard"></span>ARD</h1>
 </div>
<form method="get"  name="app-form" id="app-form" class="form-horizontal">
  <div class="form-group">
    <label for="appName" class="control-label col-sm-3">Enter application Name:</label>
    <div class="col-sm-9">
    <input type="text" class="form-control" id="appName">
    </div>
  </div>
  <div class="form-group">
    <label for="desc" class="control-label col-sm-3">Briefly describe your App:</label>
    <div class="col-sm-9">
    <input type="text" class="form-control" id="desc">
    </div>
  </div>

  <div class="form-group">
    <label for="category" class="control-label col-sm-3">Select Category:</label>
    <div class="btn-group col-sm-9" id="category">
      <button class="btn btn-default" id="tableAnchor">-- Category --</button>
      <button class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
      <ul class="dropdown-menu" id="tableMenu">
        <li><a href="#">category-1</a></li>
        <li><a href="#">category-2</a></li>
        <li><a href="#">category-3</a></li>
      </ul>
    </div>
  </div>

  <!--browse app folder and to run hcdev package-->
  <div class="form-group">
    <label for="file" class="col-sm-3">Choose a file:</label>
    <div class="col-sm-9">
      <input type="file" name="appFolder" id="file" value="" onchange="packageApp(__dirname)">
      <input type="submit" name="" value="submit">
    </div>

  </div>


  <div class="form-group">
    <label for="dropzone" class="control-label col-sm-3">Upload files here:</label>

    <!--  <pre  id="fileContents"></pre>-->
      <input type="hidden" id="hiddenFileContents"/>
    <div class="dropzone col-sm-9" id="dropzone" ondrop="drag_drop(event)" ondragover="dragOver(event)" ondragleave="drag_leave(event)">Drop files here to upload</div>
  <!--  <input type="file" id="fileInput" class="col-sm-9" onchange="getContent()"/> -->

  </div>

  <div class="form-group">
    <label for="keywords" class="control-label col-sm-3">Enter the keywords separated by comma:</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="keywords">
    </div>

  </div>


  <div class="page-footer">
   <h1 style="visibility: hidden">footer</h1>
 </div>
 <div class="form-group">
   <div class="col-sm-9 col-sm-offset-3">
     <button type="submit" class="btn btn-primary" onclick="upload()" ><a href="index.html">Upload</a></button>
   </div>

 </div>

</form>
</div>

</body>
